- op: add
  path: /spec/template/spec
  value:
    nodeSelector: {
      role: worker
    }
    tolerations:
    - key: "dedicated"
      operator: "Equal"
      value: "worker"
      effect: "NoSchedule"
    containers:
      - name: zerok-controller
        image: us-central1-docker.pkg.dev/black-scope-358204/multi-stage-demo-controller/zerokdemo:latest
        imagePullPolicy: Always
        ports:
        - name: m-http
          containerPort: 3000
        resources: 
          requests: 
            cpu: 150m
            memory: 170Mi
          limits:
            cpu: 170m
            memory: 200Mi